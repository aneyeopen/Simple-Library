<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="pico.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
    <h1>Library App</h1>
        <main class="container">
            <form>
            
            <div class="grid">
                <label for="title">
                    Title
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </label>
            
                <label for="author">
                    Author
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </label>

                <label for="pages">
                    Number of pages
                    <input type="text" id="pages" name="pages" placeholder="Pages" required>
                </label>
            </div>
            <div class="grid">
                <label for="switch">
                    <input type="checkbox" id="switch" name="switch" role="switch">
                    Has this been read?
                </label>


                <button id="submit" type="submit">Submit</button>
            </div>
            </div>
                </form>
        </main>
        
    </div>

    <div class="grid">
        <h3 id="books-read">place</h3>
        <h3 id="books-total">place</h3>
        <button id="remove-all">Remove All</button>
    </div>


    <div class="grid">

    </div>

    <table>
        <thead>
            <tr>
                <th scope="col">Book</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read?</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!--list of books generated by JS-->
        </tbody>
    </table>
    </main>
</body>
</html>
